<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadelPro - Chat Asistente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .chat-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }
        .chat-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .chat-header p {
            margin: 5px 0 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin: 0 10px;
            flex-shrink: 0;
        }
        .message.user .message-avatar {
            background: #764ba2;
            color: white;
        }
        .message.assistant .message-avatar {
            background: #e0e0e0;
            color: #667eea;
        }
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 15px 15px;
        }
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input:focus {
            border-color: #667eea;
        }
        .send-button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .send-button:hover {
            background: #764ba2;
        }
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 70px;
        }
        .typing-indicator.active {
            display: inline-block;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 20px;
            border: 1px solid #f5c6cb;
        }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        .empty-state h3 {
            margin-bottom: 10px;
            color: #667eea;
        }
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .suggestion-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        .suggestion-btn:hover {
            background: #667eea;
            color: white;
        }
        @media (max-width: 768px) {
            .chat-container {
                height: calc(100vh - 140px);
            }
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-link">‚Üê Volver al Men√∫ Principal</a>
        <h1>ü§ñ Asistente Virtual PadelPro</h1>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat con Asistente</h2>
            <p>Preg√∫ntame sobre reservas, canchas y horarios disponibles</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <h3>¬°Hola! üëã</h3>
                <p>Soy tu asistente virtual de PadelPro. ¬øEn qu√© puedo ayudarte hoy?</p>
                <div class="suggestions">
                    <button class="suggestion-btn" onclick="sendSuggestion('¬øQu√© canchas hay disponibles?')">Ver canchas disponibles</button>
                    <button class="suggestion-btn" onclick="sendSuggestion('¬øCu√°les son los horarios?')">Horarios disponibles</button>
                    <button class="suggestion-btn" onclick="sendSuggestion('Quiero hacer una reserva')">Hacer una reserva</button>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Escribe tu mensaje aqu√≠..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Enviar mensaje
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            await sendMessage(message);
            messageInput.value = '';
        });

        // Enviar sugerencia
        function sendSuggestion(message) {
            messageInput.value = message;
            chatForm.dispatchEvent(new Event('submit'));
        }

        // Funci√≥n principal para enviar mensaje
        async function sendMessage(message) {
            // Limpiar el estado vac√≠o si existe
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Agregar mensaje del usuario
            addMessage(message, 'user');

            // Deshabilitar input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Mostrar indicador de escritura
            const typingIndicator = addTypingIndicator();

            try {
                // Enviar al backend
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });

                const data = await response.json();

                // Quitar indicador de escritura
                typingIndicator.remove();

                if (data.success) {
                    // Agregar respuesta del asistente
                    addMessage(data.response, 'assistant');

                    // Actualizar historial
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: data.response }
                    );
                } else {
                    showError(data.error || 'Error al procesar el mensaje');
                }
            } catch (error) {
                typingIndicator.remove();
                showError('Error de conexi√≥n: ' + error.message);
            } finally {
                // Habilitar input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Agregar mensaje al chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Agregar indicador de escritura
        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(typingDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageDiv;
        }

        // Mostrar error
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Enfocar el input al cargar
        messageInput.focus();
    </script>
</body>
</html>
